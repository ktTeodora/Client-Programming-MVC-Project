    <div id="parasol-form-page">

        <h1>Finalise your order</h1>

        <div id="form-layout">

            <form id="form-parasol-name" name="userDataInput">

                <fieldset>

                    <legend>Parasol Name Settings</legend>

                    <label for="name"> Full Name :</label>
                    <input class="input-text-field" type="text" name="name" id="name" placeholder="Your Full Name" maxlength="30">
                    <p class="input-message"></p>

                    <label for="email">Email :</label>
                    <input class="input-text-field" type="email" name="email" id="email" placeholder="Valid Email Address">
                    <p class="input-message"></p>

                    <label for="address">Address :</label>
                    <input class="input-text-field" type="text" name="address" id="address" placeholder="Delivery Address">
                    <p class="input-message"></p>

                    <label for="country">Country :</label>
                    <input class="input-text-field" type="text" name="country" id="country" maxlength="40">
                    <p class="input-message"></p>

                    <label for="phone">Contact Number :</label>
                    <input class="input-text-field" type="text" name="phone" id="phone" placeholder="Phone Number">
                    <p class="input-message"></p>


                    <label>Credit Card Info :</label>
                    <input name="credit-number" class="cc-number" type="tel" pattern="\d*" maxlength="16" placeholder="Card Number">
                    <p class="input-message"></p>
                    <input name="credit-expires" class="cc-expires" type="tel" maxlength="5" placeholder="MM / YY">
                    <p class="input-message"></p>
                    <input name="credit-cvc" class="cc-cvc" type="tel" pattern="\d*" maxlength="3" placeholder="CVC">
                    <p class="input-message"></p>

                    <div id="submit-feedback"></div>
                </fieldset>


                <input id="delivery-form-submit" type="submit" value="Submit">


            </form>



            <div id="order-display">
                <h2>Your Wagasa</h2>
                <div id="div-parasol" class="conbtainer-item">

                </div>
            </div>



        </div>
